#import "./TourInfo.graphql"
#import "./StepInfo.graphql"
#import "./SectionInfo.graphql"

query Step($tourRepository: String!, $slug: String!) {
  step(tourRepository: $tourRepository, slug: $slug) {
    ...StepInfo
    codeUrl
    code
    filePath
    sections {
      ...SectionInfo
    }
    tour {
      ...TourInfo
    }
    previous {
      ...StepInfo
    }
    next {
      ...StepInfo
    }
  }
}
